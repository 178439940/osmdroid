buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.+'
    }
}

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

apply plugin: 'android'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
        versionCode 16
        versionName "4.4-SNAPSHOT"
    }

