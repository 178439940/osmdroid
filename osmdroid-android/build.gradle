description = 'OSMdroid Android'
apply plugin: 'com.android.library'
apply from: 'https://raw.githubusercontent.com/chrisdoyle/gradle-fury/master/gradle/android-support.gradle'

android {
    defaultConfig {
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.8.2'
    //compile(group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.0.1') {}
    //compile(group: 'org.apache.james', name: 'apache-mime4j', version: '0.6') {}
}
